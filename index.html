<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>For you, my love</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Cute text above the invitation -->
<div class="invitation-header">For You, My Love 💌</div>

<!-- Emojis flying around the envelope -->
<div class="flying butterfly1">🦋</div>
<div class="flying butterfly2">🦋</div>
<div class="flying butterfly3">🦋</div>
<div class="flying butterfly4">🦋</div>
<div class="flying butterfly5">🦋</div>

<div class="flying heart1">❤️</div>
<div class="flying heart2">❤️</div>
<div class="flying heart3">❤️</div>
<div class="flying heart4">❤️</div>

<div class="flying kiss1">😘</div>
<div class="flying kiss2">😘</div>
<div class="flying kiss3">😘</div>
<div class="flying kiss4">😘</div>

<!-- Envelope and card -->
<div class="envelope pink-envelope" id="envelope">
  <div class="envelope-lid"></div>
  <div class="card">
    Will you go on a date with me?<br>
    <button class="choice-btn" onclick="showPickDate()">Yes</button>
    <button class="choice-btn" onclick="blockUser()">No</button>
  </div>
</div>

<!-- Pick date page -->
<div class="container hidden" id="pickDate">
  <h1>Pick a date</h1>
  <div class="dates-list">
    <button class="choice-btn" onclick="showConfirm('cafe')">Café date</button>
    <button class="choice-btn" onclick="showConfirm('movie')">Movie date</button>
    <button class="choice-btn" onclick="showConfirm('food')">Food trip date</button>
    <button class="choice-btn" onclick="showConfirm('museum')">Museum date</button>
  </div>
</div>

<!-- Confirmation page -->
<div class="container hidden" id="confirmation">
  <h1>Yay! 💖</h1>
  <div class="confirmation" id="confirmMsg"></div>
  <p class="form-invite">To make our special date perfect, please click the form below for confirmation and details:</p>
  <p class="form-link">
    <a href=https://docs.google.com/forms/d/e/1FAIpQLSe7DT3pbVguOYmThP5sQOodeHew959IwLfWrENBa2bkDa94Mw/viewform?usp=header target="_blank" rel="noopener noreferrer">
      Fill Out the Date Confirmation Form 💌
    </a>
  </p>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
